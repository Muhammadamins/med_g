name: med_g
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

# men foydalangan package va plaginlar
  cupertino_icons: ^1.0.6
  firebase_core: ^2.27.2
  firebase_auth: ^4.18.0
  flutter_bloc: ^8.1.5
  flutter_svg: ^2.0.10+1
  intl: ^0.19.0
  gap: ^3.0.1
  shared_preferences: ^2.2.2
  dio: ^5.4.2+1
  get_it: ^7.6.7
  smooth_page_indicator: ^1.1.0
  image_picker: ^1.0.7
  carousel_slider: ^4.2.1
  pin_code_fields: ^7.3.0
  flutter_secure_storage: ^9.0.0
  keyboard_dismisser: ^3.0.0
  mask_text_input_formatter: ^2.9.0
  equatable: ^2.0.5
  onesignal_flutter: ^5.1.3
  formz: ^0.7.0
  cached_network_image: ^3.3.1
  jiffy: ^6.3.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  json_serializable: ^6.7.1
  build_runner: ^2.4.9

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/icons/onboarding/
    - assets/icons/global/
    - assets/icons/navigation_bar/
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Barlow
      fonts:
        - asset: assets/fonts/Barlow-Regular.ttf
        - asset: assets/fonts/Barlow-Italic.ttf
          style: italic
        - asset: assets/fonts/Barlow-Black.ttf
        - asset: assets/fonts/Barlow-BlackItalic.ttf
        - asset: assets/fonts/Barlow-Bold.ttf
        - asset: assets/fonts/Barlow-BoldItalic.ttf
        - asset: assets/fonts/Barlow-ExtraBold.ttf
        - asset: assets/fonts/Barlow-ExtraBoldItalic.ttf
        - asset: assets/fonts/Barlow-ExtraLight.ttf
        - asset: assets/fonts/Barlow-ExtraLightItalic.ttf
        - asset: assets/fonts/Barlow-Italic.ttf
        - asset: assets/fonts/Barlow-Light.ttf
        - asset: assets/fonts/Barlow-LightItalic.ttf
        - asset: assets/fonts/Barlow-Medium.ttf
        - asset: assets/fonts/Barlow-MediumItalic.ttf
        - asset: assets/fonts/Barlow-SemiBold.ttf
        - asset: assets/fonts/Barlow-SemiBoldItalic.ttf
        - asset: assets/fonts/Barlow-Thin.ttf
        - asset: assets/fonts/Barlow-ThinItalic.ttf
